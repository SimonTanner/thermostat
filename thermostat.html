<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>THERMOSTAT</title>
  <script src="src/Thermostat.js"></script>
  <script src="src/Jquery.js"></script>
  <script src="src/interface.js"></script>
  <style>
  .low-usage {
    color: green;
  }
  .medium-usage {
    color: yellow;
  }
  .high-usage {
    color: red;
  }
  </style>

  <style>
  .layout {
    float: none;
    /*justify-content: flex-end;*/
    margin-left: 100px;
  }
  </style>
  <style>
  .layout2 {
    float: left;
    /*justify-content: flex-end;*/
    margin-left: 100px;
  }
  </style>
</head>
<body>
  <h1 style='text-align:center;'>Thermostat</h1>
  <h2 style='text-align:center;'>Temperature: <span id="temperature" ></span>&deg;</h2>
  <h3 style='text-align:center;'>Power Saving Mode is: <span id='PowerSaving'></span></h3 >
  <h3 style='text-align:center;'>Current Location: <span id='Location' style='color:blue;'></span> Weather: <span id='Weather' style='color:blue;'></span>
  Temperature: <span id='ExtTemp' style='color:blue;'></span>&deg;</h3>
  <h3 class='layout'>CONTROLS</h3>
    <section class='layout'>
      <button id='up' name="up" value="Up" >Up</button>
      <button id='down'name="down" value="Down" >Down</button>
      <br>
      <button id='PSOn' name="PSOn" value="Power Saving On">Power Saving On</button>
      <br>
      <button id='PSOff' name="PSOff" value="Power Saving Off">Power Saving Off</button>
      <br>
      <button id='reset' name="reset" value="reset">Reset</button>
    </section>

</body>
</html>
